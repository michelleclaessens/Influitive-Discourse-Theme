<script type="text/discourse-plugin" version="0.8">
      api.replaceIcon('d-liked', 'thumbs-up');
      api.replaceIcon('d-unliked', 'thumbs-o-up');
      api.replaceIcon('notification.liked', 'thumbs-o-up');
      api.replaceIcon('notification.liked_2', 'thumbs-o-up');
      api.replaceIcon('notification.liked_many', 'thumbs-o-up');
      api.replaceIcon('heart', 'thumbs-up');
</script>

<script type='text/x-handlebars' data-template-name='list/topic-list-item.raw'>
  
   {{#if bulkSelectEnabled}}
      <td class='star'>
         <input type='checkbox' class='bulk-select'>
      </td>
   {{/if}}
   
   <td class='main-link clearfix'>
      {{raw "topic-status" topic=topic}}
      {{topic-link topic}}
      {{#if controller.showTopicPostBadges}}
         {{raw "topic-post-badges" unread=topic.unread newPosts=topic.displayNewPosts unseen=topic.unseen url=topic.lastUnreadUrl}}
      {{/if}}
      {{discourse-tags topic mode="list"}}
      {{raw "list/topic-excerpt" topic=model}}
      <div class='creator'>
         {{#if showCategory}}
            {{category-link topic.category}}
         {{/if}}
         {{~#if topic.creator ~}}
            <a href="/users/{{topic.creator.username}}" data-auto-route="true" data-user-card="{{topic.creator.username}}">{{topic.creator.username}}</a> <a href={{topic.url}}>{{format-date topic.createdAt format="tiny"}}</a>
         {{~/if ~}}
         {{raw "list/action-list" topic=topic postNumbers=topic.liked_post_numbers className="likes" icon="heart"}}
      </div>
   </td>
  
</script>
